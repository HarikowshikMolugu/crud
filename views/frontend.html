<!DOCTYPE html>
<html>
<head>
  <title>CRUD Operations</title>
</head>
<body>
  <h1>CRUD Operations</h1>

  <h2>Insert</h2>
  <form action="/insert" method="post">
    <label for="id">ID:</label>
    <input type="text" name="id" id="id" required><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required><br>

    <label for="f_name">First Name:</label>
    <input type="text" name="f_name" id="f_name" required><br>

    <label for="l_name">Last Name:</label>
    <input type="text" name="l_name" id="l_name" required><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" name="dob" id="dob" required><br>

    <label for="address">Address:</label>
    <input type="text" name="address" id="address" required><br>

    <label for="phno">Phone Number:</label>
    <input type="text" name="phno" id="phno" required><br>

    <button type="submit">Submit</button>
  </form>

  <h2>Update</h2>
  <form action="/update" method="post">
    <label for="update_id">ID:</label>
    <input type="text" name="update_id" id="update_id" required><br>

    <label for="new_email">New Email:</label>
    <input type="email" name="new_email" id="new_email" required><br>

    <button type="submit">Submit</button>
  </form>

  <h2>Select</h2>
  <form action="/select" method="get">
    <button type="submit">Select All</button>
  </form>

  <h2>Delete</h2>
  <form action="/delete" method="post">
    <label for="delete_id">ID:</label>
    <input type="text" name="delete_id" id="delete_id" required><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
